<div id="upload-container" *ngIf="!loading">
    <input type="file" id="pdf-upload" (change)="onFileSelected($event)" accept="application/pdf" />
    <button id="upload-btn" (click)="uploadFile()">Subir PDF</button>
</div>

<div id="loading-bar" *ngIf="loading">
    <div class="progress"></div>
</div>
